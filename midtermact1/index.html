<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .table thead { background-color: #4e73df; color: white; }
        .btn-primary { background-color: #4e73df; border: none; }
        .btn-view { background-color: #6610f2; color: white; }
        .btn-view:hover { color: white; background-color: #520dc2; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="card p-4">
                <h4 class="fw-bold mb-3" id="formTitle">Student Form</h4>
                <form id="studentForm">
                    <input type="hidden" id="editIndex" value="-1">
                    <div class="mb-3">
                        <label class="form-label fw-bold small">ID Number (Auto)</label>
                        <input type="text" id="idNum" class="form-control bg-light" readonly placeholder="System Generated">
                    </div>
                    <div class="mb-2">
                        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="mb-2">
                        <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="middleName" class="form-control" placeholder="Middle Name (Optional)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold small">Birthdate</label>
                        <input type="date" id="birthdate" class="form-control" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-7">
                            <select id="course" class="form-select" required>
                                <option value="" disabled selected>Course</option>
                                <option value="BSCS">BSCS</option>
                                <option value="BSIT">BSIT</option>
                                <option value="BSCPE">BSCPE</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <input type="number" id="yearLevel" class="form-control" placeholder="Year" min="1" max="5" required>
                        </div>
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-primary w-100 fw-bold">Add Student</button>
                    <button type="button" onclick="resetForm()" class="btn btn-link w-100 text-muted text-decoration-none small mt-2">Clear Form</button>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control shadow-sm p-3" placeholder="Search by name or course..." onkeyup="renderTable()">
            </div>
            <div class="card overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th class="ps-3">#</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Course</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold">Student Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4 text-center" id="viewDetails"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
